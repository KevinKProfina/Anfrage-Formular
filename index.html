<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Fina - Kontaktformular</title>
    <style>
        /* Allgemeine Layout-Einstellungen */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #006F51;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

<header>
    <h1>Kontaktformular für Anfragen</h1>
</header>

<div class="container">
    <h2>Bitte füllen Sie das Formular aus</h2>

    <form action="/" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Geben Sie Ihren Namen ein">
        </div>

        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required placeholder="Geben Sie Ihre E-Mail ein">
        </div>

        <div class="form-group">
            <label for="category">Wofür benötigen Sie Unterstützung?</label>
            <select id="category" name="category" required>
                <option value="Bankwesen">Bankwesen</option>
                <option value="Immobilien">Immobilien</option>
                <option value="Bausparen">Bausparen</option>
                <option value="Investments">Investments</option>
                <option value="Strom und Gas">Strom und Gas</option>
                <option value="Versicherungen">Versicherungen</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Ihre Nachricht hier"></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Anfrage absenden</button>
        </div>
    </form>
</div>

</body>
</html>
